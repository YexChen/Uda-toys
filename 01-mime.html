<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    canvas{
      box-sizing: border-box;
      border : 1px solid black;
    }
  </style>
</head>
<body>
  <canvas width="800" height = "500"></canvas>
  <script>
    // create signal variables
    let oCanvas = document.querySelector('canvas')
    let oCtx = oCanvas.getContext('2d')
    //init image dom
    let img = new Image()
    img.src = './mime.jpg'
    img.onload = function(){
      oCtx.drawImage(img,50,50,700,450)
      renderText()
    }
    function renderText(){
      oCtx.font = '36px PingFang SC'
      oCtx.textAlign = 'center'
      oCtx.fillStyle = 'white',
      oCtx.fillText('然而响子早已看穿了一切',oCanvas.width/2,oCanvas.height-10)

      oCtx.strokeStyle = 'black'
      oCtx.strokeText('然而响子早已看穿了一切',oCanvas.width/2,oCanvas.height-10)
    }
  </script>
</body>
</html>
